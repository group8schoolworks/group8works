<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infographics</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }

    header {text-align: center; padding: 50px 20px 0 20px;}
    header h1 {
      font-size: 3rem;
      color: #2e7d32;
      background: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 15px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: fadeInDown 1.2s ease;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1rem;
      background: rgba(0,0,0,0.6);
      padding: 10px;
    }

    .leaf {position: fixed; top: -100px; width: 60px; height: 60px;
      background: url("https://img.freepik.com/premium-psd/leaf-from-plant-is-shown-transparent-background_410516-194300.jpg?w=2000") no-repeat center;
      background-size: contain; animation: fall linear infinite; opacity: 0.9;}
    @keyframes fall {0%{transform:translateY(-100px)rotate(0deg);}100%{transform:translateY(110vh)rotate(360deg);}}
    .orb {position: fixed; border-radius: 50%; background: rgba(255,255,255,0.3); animation: floatOrb 10s infinite ease-in-out alternate;}
    @keyframes floatOrb {from{transform:translateY(0)translateX(0);}to{transform:translateY(-50px)translateX(30px);}}

    /* Infographics styles */
    .infographic-container {
      position: fixed;   /* always visible in center */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 700px;
      height: 400px;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .infographic-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
      border-radius: 15px;
    }

    .infographic-container img.active {
      display: block;
    }

    .buttons {
      position: fixed;    /* always visible */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1000;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2e7d32;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #145a22;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¿ Infographics ðŸŒ¿</h1>
  </header>

  <!-- Infographics Section -->
  <div class="infographic-container">
    <img src="https://i.postimg.cc/nLZHrSrM/Orange-and-Green-Grainy-Gradient-Illustrative-3-R-s-Sustainability-Infograph-20251008-221418-0000.jpg" class="active" alt="Infographic 1">
    <img src="pic2.jpg" alt="Infographic 2">
    <img src="pic3.jpg" alt="Infographic 3">
    <img src="pic4.jpg" alt="Infographic 4">
  </div>

  <div class="buttons">
    <button id="back">Back</button>
    <button id="next">Next</button>
  </div>

  <footer>Â© 2025 Group 8 | Infographics Page</footer>

  <script>
    // Falling leaves and floating orbs
    for (let i = 0; i < 12; i++) {
      let leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(leaf);
    }
    for (let i = 0; i < 6; i++) {
      let orb = document.createElement("div");
      orb.className = "orb";
      orb.style.width = orb.style.height = 30 + Math.random() * 50 + "px";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = 60 + Math.random() * 40 + "vh";
      orb.style.animationDuration = 8 + Math.random() * 4 + "s";
      document.body.appendChild(orb);
    }

    // Infographics slide logic
    const images = document.querySelectorAll('.infographic-container img');
    let current = 0;

    document.getElementById('next').addEventListener('click', () => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    });

    document.getElementById('back').addEventListener('click', () => {
      images[current].classList.remove('active');
      current = (current - 1 + images.length) % images.length;
      images[current].classList.add('active');
    });
  </script>
</body>
</html>
