<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 8 School Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow: hidden;
    }

    /* HEADER */
    header {
      background: rgba(255, 255, 255, 0.7);
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #2e7d32;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      background: white;
      color: #2e7d32;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #2e7d32;
      position: relative;
      overflow: hidden;
    }
    nav a::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(76, 175, 80, 0.3);
      transition: left 0.4s;
      z-index: 0;
    }
    nav a:hover::after {
      left: 0;
    }
    nav a span {
      position: relative;
      z-index: 1;
    }
    nav a:hover {
      transform: translateY(-4px) scale(1.05);
      color: white;
      background: #43a047;
    }

    /* MAIN CONTENT */
    .welcome {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255,255,255,0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }
    .welcome h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1b5e20;
    }
    .welcome p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* FOOTER */
    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 0.95rem;
      position: relative;
      z-index: 2;
    }

    /* FALLING LEAVES */
    .leaf {
      position: fixed;
      top: -100px;
      width: 40px;
      height: 40px;
      background: url("https://i.ibb.co/7yJ9pTG/leaf.png") no-repeat;
      background-size: contain;
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0.9;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* EXTRA DECOR - Floating glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: floatOrb 10s infinite ease-in-out alternate;
      z-index: 1;
    }
    @keyframes floatOrb {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-50px) translateX(30px); }
    }
  </style>
</head>

    <nav>
      <a href="advocacy.html"><span>Advocacy</span></a>
      <a href="infographics.html"><span>Infographics</span></a>
      <a href="blog.html"><span>Blog</span></a>
    </nav>
  </header>

  <div class="welcome">
    <h2>Welcome to Our Website!</h2>
    <p>
      This is the official hub of <strong>Group 8</strong>.  
      Here, you can explore our <em>Advocacy</em>, check out  
      our creative <em>Infographics</em>, and read insights  
      on our <em>Blog</em>. ðŸŒ±âœ¨  
    </p>
  </div>

  <footer>

  </footer>

  <script>
    // Generate falling leaves
    for (let i = 0; i < 15; i++) {
      let leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 6 + Math.random() * 6 + "s";
      leaf.style.opacity = Math.random() * 0.8 + 0.3;
      document.body.appendChild(leaf);
    }

    // Floating orbs
    for (let i = 0; i < 6; i++) {
      let orb = document.createElement("div");
      orb.className = "orb";
      orb.style.width = orb.style.height = 40 + Math.random() * 40 + "px";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = 50 + Math.random() * 70 + "vh";
      orb.style.animationDuration = 8 + Math.random() * 6 + "s";
      document.body.appendChild(orb);
    }
  </script>
</body>
</html>
