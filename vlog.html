<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vlog</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }

    header {text-align: center; padding: 50px 20px 0 20px;}
    header h1 {
      font-size: 3rem;
      color: #2e7d32;
      background: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 15px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: fadeInDown 1.2s ease;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1rem;
      background: rgba(0,0,0,0.6);
      padding: 10px;
    }

    .leaf {position: fixed; top: -100px; width: 60px; height: 60px;
      background: url("https://img.freepik.com/premium-psd/leaf-from-plant-is-shown-transparent-background_410516-194300.jpg?w=2000") no-repeat center;
      background-size: contain; animation: fall linear infinite; opacity: 0.9;}
    @keyframes fall {0%{transform:translateY(-100px)rotate(0deg);}100%{transform:translateY(110vh)rotate(360deg);}}
    .orb {position: fixed; border-radius: 50%; background: rgba(255,255,255,0.3); animation: floatOrb 10s infinite ease-in-out alternate;}
    @keyframes floatOrb {from{transform:translateY(0)translateX(0);}to{transform:translateY(-50px)translateX(30px);}}

    /* VIDEO STYLES */
    .video-container {
      text-align: center;
      margin: 50px 0;
    }
    .video-container video {
      width: 800px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¿ Vlog ðŸŒ¿</h1>
  </header>

  <!-- VIDEO START -->
  <div class="video-container">
    <video controls autoplay>
      <source src="https://drive.google.com/uc?export=download&id=1pSU8VrsFlrXbWbKgu3AxonEpx1sUuBV3
" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  <!-- VIDEO END -->

  <footer>Â© 2025 Group 8 | Vlog Page</footer>

  <script>
    // Falling leaves
    for (let i = 0; i < 12; i++) {
      let leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(leaf);
    }
    // Floating orbs
    for (let i = 0; i < 6; i++) {
      let orb = document.createElement("div");
      orb.className = "orb";
      orb.style.width = orb.style.height = 30 + Math.random() * 50 + "px";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = 60 + Math.random() * 40 + "vh";
      orb.style.animationDuration = 8 + Math.random() * 4 + "s";
      document.body.appendChild(orb);
    }
  </script>
</body>
</html>
